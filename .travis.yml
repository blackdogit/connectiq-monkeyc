language: java
script: "mvn -Pci clean verify -f com.blackdogit.connectiq.monkeyc.root/pom.xml"
install: true
notifications:
  email:
    recipients:
      - tonny.madsen@blackdogit.com
before_install:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
after_failure:
  - echo "=== SUREFIRE REPORTS ==="
  - for F in com.blackdogit.connectiq.*/target/surefire-reports/*.txt; do echo $F && cat $F && echo; done
  - echo "=== debug.test/**/*log* ==="
  - find . -name "*log*" | while read f; do echo ">> $f"; cat "$f"; done
after_success:
